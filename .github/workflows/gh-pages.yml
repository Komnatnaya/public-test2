name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v2.3.1

      - name: Installing dependencies
        run: npm ci

      - name: Building
        run: npm run build

      - name: Deploy
        uses: komnatnaya.github.io/public-test
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./build
